<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title></title>
    <link rel="stylesheet" type="text/css" href="styles.css">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Open+Sans:300,400,700">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
    <script type="text/javascript" src="script.js"></script>

  </head>
  <body>
    <header>
      <h1 id="title-1" class="bold">Number</h1>  <h1 id="title-2" class="light">Guesser</h1>
    </header>
    <div class="min-max">
      <div class="min-max-box">
        <h2>Min</h2>
        <h3 class='min-max-value' id='min'>0</h3>
      </div>
      <div class="min-max-box">
        <h2>Max</h2>
        <h3 class='min-max-value' id='max'>10</h3>
      </div>
    </div>
    <div class="form">
      <input type="text" id="input" class="light" placeholder="Enter Your Guess"><br>
      <button type="button" class="light" id="guess">Guess</button>
      <button type="button" class="light" id="clear" disabled="">Clear</button>
    </div>
    <div class="feedback">
      <h2 class="light feedback-text" id="last-note"></h2>
      <h3 class="light" id="last"></h3>
      <h2 class="light feedback-text" id="results"></h2>
    </div>
    <button type="button" id="reset" disabled="">Reset</button>
    <div class="update-form">
      <div class="inline"><input type="text" id="update-min" class="light update-field" placeholder="New Min"><br></div>
      <div class="inline"><input type="text" id="update-max" class="light update-field" placeholder="New Max"><br></div>
    </div>
      <div><button type="button" class="light" id="update">Update Min/Max and Reset</button></div>
  </body>
</html>
